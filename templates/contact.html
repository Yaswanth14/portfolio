{% extends "base.html" %}

{% block contactactive %} active {% endblock contactactive %}
{% block title %}Contact{% endblock title %}

{% block body %}

    <div class="container">
      <h2 class="text-center my-3">Contact me</h2>

      <form action="/contact" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Your Name">
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" placeholder="Enter your email id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="phone" name="phone" class="form-control" id="phone" placeholder="Your number">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1">Leave your message...</label>
          <textarea class="form-control" id="desc" name="desc" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    {% endblock body %}
